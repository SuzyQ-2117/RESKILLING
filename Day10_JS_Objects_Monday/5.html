<html>
    <script>
        let fsize=10
        function calculations() {
            
            //clientX and clientY are the X and Y co-ordinates of where your mouse is pointing to, measured in pixels

            anything1.style.left = event.clientX
            anything1.style.top = event.clientY
            if(event.ctrlKey==true){
                fsize++
                anything1.style.color="pink"           
            }
            if(event.altKey==true){
                fsize--
                anything1.style.color="rebeccapurple"
            }
            anything1.style.fontSize=fsize
        }
    </script>
<body onmousemove="calculations()">
<span id="anything1" style="position:absolute; top:200;right:300;">
    SuzyQ
</span>
</body>
</html>
