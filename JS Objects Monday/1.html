<html>
<script>
    function processing() {
        msg2.value=""
        let what=f1.value
        let data=msg1.value
        for (let i=0;i<data.length;i++) {
            // this now transforms what you enter in the Find box into both lower and upper case and compares them with the Message 1 box. We've had to declare a variable for the Find box so that you can run code on the value
            if (!(data.substring(i, i + 1) == what.toUpperCase() || data.substring(i, i + 1) == what.toLowerCase())) {
                msg2.value += data.substring(i, i + 1)
            }
        }
    }
</script>
Find What:<input id="f1">
<br>
<br>
Message1:<input id="msg1">
<br>
<br>
<input type="button" value="Copy " onclick="processing()">
<br>
<br>
Message 2<input id="msg2">
<br>
<br>
 </html>
