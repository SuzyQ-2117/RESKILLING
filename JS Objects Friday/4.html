<script>

    function add(){
        let num1 = txt1.value
        let num2 = txt2.value

        if (num1==""){
            alert("Please enter a value in box 1")
            //this next line will bring the control back to text box when the alert is dismissed
            txt1.focus()
        } else {
            if (num2=="") {
                alert("Please enter a value in box 2")
                txt2.focus()
            } else {
                let result = parseInt(num1) + parseInt(num2)
                txt3.value = result
            }
        }
    }

    function subtract(){
        let num1 = txt1.value
        let num2 = txt2.value

        if (num1==""){
            alert("Please enter a value in box 1")
            //this next line will bring the control back to text box when the alert is dismissed
            txt1.focus()
        } else {
            if (num2=="") {
                alert("Please enter a value in box 2")
                txt2.focus()
            } else {
                let result = parseInt(num1) - parseInt(num2)
                txt3.value = result
            }
        }
    }

    function multiply(){

        if (num1==""){
            alert("Please enter a value in box 1")
            //this next line will bring the control back to text box when the alert is dismissed
            txt1.focus()

            if (num2=="") {

                txt2.focus()
            } else {
                let result = parseInt(num1) * parseInt(num2)
                txt3.value = result
            }
        }
    }

    function divide(){
        let num1 = txt1.value
        let num2 = txt2.value

        if (num1==""){
            alert("Please enter a value in box 1")
            //this next line will bring the control back to text box when the alert is dismissed
            txt1.focus()
        } else {
            if (num2=="") {
                alert("Please enter a value in box 2")
                txt2.focus()
            } else {
                let result = parseInt(num1) / parseInt(num2)
                txt3.value = result
            }
        }
    }

</script>
