<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: grey;
        }
        img {
            padding: 7px;
        }
        ul {
            margin: 0px;
            padding: 0px;
            list-style-type: none;
            overflow: hidden;
        }
        li {
            float: right;
        }
        li a {
            color: white;
            text-decoration: none;
            padding: 16px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <img src="https://cdn.britannica.com/94/193794-050-0FB7060D/Adidas-logo.jpg" width="50px">
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Home</a></li>
        </ul>
    </div>
    
</body>
</html>
