<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <!--this is a comment--> 

       <!--Ordered list - this numbers your list items-->
       <ol>
            <li>number one</li>
            <li>number two</li>
            <li>number three</li>
       </ol>

       <!--Unordered list - this lists your items with plan bullet points-->
       <ul>
            <li>number one</li>
            <li>number two</li>
            <li>number three</li>
       </ul>

       <!--Nesting lists-->
       <ol>
            <li>item 1</li>
            <ul>
                <li>nested item 1</li>
                <li>nested item 2</li>
                <ul>
                    <li>nested item 1</li>
                    <li>nested item 2</li>
                </ul>
            </ul>
            <li>item 2</li>
       </ol>
       <a href="https://www.google.co.uk" target="_blank">A new link</a>
    </body>
</html>
