<html>

<script>

    //This function assigns the value the user keys into the first input box into the second input box and then assigns a blank value to txt1 when the button is clicked
    function doSomething(){
        txt2.value = txt1.value
        txt1.value=""
    }
</script>

<input id="txt1">
<br/>
<input id="txt2">
<br/>
<input id="btn1" type="button" value="Move Data" onclick="doSomething()">


</html>
