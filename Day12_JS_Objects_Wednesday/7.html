<html>
    <script>
        function displayComments(comments){
            table1.innerHTML=""
            let tr0 = document.createElement("thead")
            tr0.style.color = "red"
            tr0.innerHTML = "<td> postID: </td> <td> id: </td > <td> name: </td>  <td> email: </td>   <td> body: </td>"
            table1.appendChild(tr0)
            for(let i=0;i<comments.length;i++){
                let tr1=document.createElement("tr")
                let td0=document.createElement("td")
                td0.innerHTML=comments[i].postId
                let td1=document.createElement("td")
                td1.innerHTML=comments[i].id
                let td2=document.createElement("td")
                td2.innerHTML=comments[i].name
                let td3=document.createElement("td")
                td3.innerHTML=comments[i].email
                let td4=document.createElement("td")
                td4.innerHTML=comments[i].body
                tr1.appendChild(td0)
                tr1.appendChild(td1)
                tr1.appendChild(td2)
                tr1.appendChild(td3)
                tr1.appendChild(td4)
                table1.appendChild(tr1)
            }
        }
        function processResponse(res){
            let responsePromise=res.json()
            responsePromise.then(displayComments)
        }
        function showData(){
            let promise=fetch("https://jsonplaceholder.typicode.com/posts/1/comments") 
            promise.then(processResponse)
        }
    </script>
<body>
<input type="button" value="Display" onclick="showData()">
<br/>
<br/>
<table id="table1" border="1"></table>
</body>
</html>
